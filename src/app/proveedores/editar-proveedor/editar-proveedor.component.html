<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit($event)">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Editar Proveedor</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="nombre">
                        <mat-error *ngIf="addressForm.controls['nombre'].hasError('required')">
                            nombre es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="nit">
                        <mat-error *ngIf="addressForm.controls['nit'].hasError('required')">
                            nit es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="telefono">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="correo">
                        <mat-error *ngIf="addressForm.controls['correo'].hasError('pattern')">
                            correo no valido
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
