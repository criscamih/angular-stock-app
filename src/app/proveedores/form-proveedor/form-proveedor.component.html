<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit($event)">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Crear Nuevo Proveedor</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Nombre" formControlName="nombre">
                        <mat-error *ngIf="addressForm.controls['nombre'].hasError('required')">
                            nombre es <strong>requirido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Nit" formControlName="nit">
                        <mat-error *ngIf="addressForm.controls['nit'].hasError('required')">
                            nit es <strong>requirido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Telefono" formControlName="telefono">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" formControlName="correo">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
